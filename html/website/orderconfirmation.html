<!DOCTYPE html>
<html lang="en">
<head>
 <title>Order Confirmation</title>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="../../css/normalize.css" rel="stylesheet">
 <link href="../../css/main.css" rel="stylesheet">

 <link href="../../css/fonts.css" rel="stylesheet">
 <link href="../../css/grids.css" rel="stylesheet">
 <link href="../../css/media_queries.css" rel="stylesheet">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<script>
  /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
  function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>

<body>

  <header>
    <!-- NAV SECTION ------------------------------------------------------------>
    <nav class="main-nav">
      <div class="main-nav-container slab-black parent-container">
        <div class="main-nav-logo">
          <a href="home_page.html">
            <img class="logo-width logo-size" src="../../img/Saucyboys_Logo.png" alt="Saucyboys website logo" height="27" width="197">
          </a>
        </div>
        <div class="main-nav-items" id="myLinks">
          <div class="main-nav-col">
            <a href="home_page.html">
              <button class="main-nav-button">HOME</button>
            </a>
          </div>
          <div class="main-nav-col subnav">
            <a href="products.html">
              <button class="main-nav-button">SHOP</button>
            </a>
          </div>
          <div class="main-nav-col">
            <a href="about.html">
              <button class="main-nav-button">ABOUT</button>
            </a>
          </div>
          <div class="main-nav-col">
            <a href="cart.html">
              <button class="main-nav-button">CART</button>
            </a>
          </div>
        </div>
        <a href="javascript:void(0);" class="hamburger_icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>

  </header>

  <!-- Order Confirmation Messaging ------------------------------------> 
  <div class="parent-container-wrap">
    <div class = "flexbox-layout-major">

      <h1> Thank you for your purchase Candice </h1>
      <h2> Your order is confirmed! </h2>
      <button class = "btn-product" onclick="window.location.href='home_page.html'">CONTINUE SHOPPING FOR SOY SAUCES </button>      
      <h3> Have any questions or concerns? </h3>
      <p> You can email us at any time at <a href="mailto:info@saucyboys.com">info@saucyboys.com</a> </p>

    </div>

    <!-- ORDER SUMMARY --------------------------------------------> 
    <div class ="flexbox-layout-summary slab-cream">
      <div class="order-summary">
        <h3> Order Summary </h3> 
        <div class = "parent-container flexbox-ordersummary">
         <div class= "flexbox-ordersummary">
          <h4> White Shiro Murasaki </h4> 
          <h4> 3 Year Aged Shoyu </h4> 
        </div>
        <div class = "flexbox-ordersummary text-align-right">
          <h4>$21.99 </h4>
          <h4>$34.99 </h4>
        </div>
      </div>
      <hr>

      <div class = "parent-container flexbox-ordersummary">
        <div class= "flexbox-ordersummary">
          <h4> Subtotal </h4> 
          <h4> Tax </h4> 
          <h4> Shipping Costs </h4> 
        </div>
        <div class = "flexbox-ordersummary text-align-right">
          <h4>$56.98 </h4>
          <h4>$2.85 </h4>
          <h4>$4.00</h4>
        </div>
      </div>

      <hr> 

      <div class = "parent-container flexbox-ordersummary">

        <h4>Total</h4> 

        <h4>$63.83</h4>


      </div>    
    </div>
  </div> <!-- End of Order Summary -->
</div>

</body>

</html>
