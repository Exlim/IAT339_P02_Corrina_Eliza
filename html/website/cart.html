<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cart</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../../css/normalize.css" rel="stylesheet">
  <link href="../../css/main.css" rel="stylesheet">

  <link href="../../css/fonts.css" rel="stylesheet">
  <link href="../../css/grids.css" rel="stylesheet">
  <link href="../../css/media_queries.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>



<!-- Javascript for Add and Minus Buttons --> 
<script>

  function up(max) {
    document.getElementById("myNumber").value = parseInt(document.getElementById("myNumber").value) + 1;
    if (document.getElementById("myNumber").value >= parseInt(max)) {
      document.getElementById("myNumber").value = max;
    }
  }
  function down(min) {
    document.getElementById("myNumber").value = parseInt(document.getElementById("myNumber").value) - 1;
    if (document.getElementById("myNumber").value <= parseInt(min)) {
      document.getElementById("myNumber").value = min;
    }
  }

  function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>


<body>

  <header>

    <!-- DISCOUNT HEADER SECTION--------------------------------------------------------------   -->
    <section class="discount-header">
      <div class="slab-white center-container">
        <p class="discount-header-font"> GET FREE SHIPPING ON ORDERS OVER $25 <a href="#">SEE DETAILS</a></p>
      </div>
    </section>

    <!-- NAV SECTION--------------------------------------------------------------   -->
    <nav class="main-nav">
      <div class="main-nav-container slab-black parent-container">
        <div class="main-nav-logo">
          <a href="home_page.html">
            <img class="logo-width logo-size" src="../../img/Saucyboys_Logo.png" alt="Saucyboys website logo" height="27" width="197">
          </a>
        </div>
        <div class="main-nav-items"  id="myLinks">
          <div class="main-nav-col">
            <a href="home_page.html">
              <button class="main-nav-button">HOME</button>
            </a>
          </div>
          <div class="main-nav-col subnav">
            <a href="products.html">
              <button class="main-nav-button">SHOP</button>
            </a>
          </div>
          <div class="main-nav-col">
            <a href="about.html">
              <button class="main-nav-button">ABOUT</button>
            </a>
          </div>
          <div class="main-nav-col">
            <a href="cart.html">
              <button class="main-nav-button">CART</button>
            </a>
          </div>
        </div>
        <a href="javascript:void(0);" class="hamburger_icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>

  </header>

  <!-- YOUR CART --------------------------------------> 

  <div class="parent-container-wrap">

    <div class = "flexbox-layout-major"> <!-- Start of Cart Section -->
      <h1 class="header-formatting">Your Cart!</h1>

      <div class="parent-container flexbox-cart"> <!--Beginning of individual product view-->
        <div>
          <img src="../../img/updated-imgs/white-soy-sauce.jpg" alt="Grebox product image">
        </div>
        <div class="flexbox-third-nopadding cart-header-formatting"> <!--Beginning of text section of individual product -->
          <div > <!--product header and size -->
            <h2> Shiro Murasaki </h2>
            <p>200ml</p>
          </div>

          <div class="parent-container-wrap cart-individual-spacing"> <!-- quantity button and price -->
          <div>
            <div class="input-group">
              <div class="input-group-btn">
                <button id="down" class="btn-blacksquare" onclick=" down('0')">-</button>
              </div>
              <input type="text" id="myNumber" class="input-button-size form-control input-number" value="1"/>
              <div class="input-group-btn">
                <button id="up" class="btn-blacksquare" onclick="up('10')">+</button>
              </div>
            </div>
          </div>


          <div class="cart-items">
            <h4> $21.99 </h4>
            <a href="#"> Remove </a>
          </div>
        </div> <!-- end of quantity button and price -->
        </div> <!--end -->

      </div> <!-- End of individual product view -->
      <hr>
    </div> <!--End of cart section -->

    <!-- ORDER SUMMARY --------------------------------------------> 
    <div class ="flexbox-layout-summary slab-cream">

      <h3> Order Summary </h3> 
      <div class = "parent-container flexbox-ordersummary">
       <div class= "flexbox-ordersummary">
        <h4> Shiro Murasaki </h4> 
        <h4> 3 Year Aged Shoyu </h4> 
      </div>
      <div class = "flexbox-ordersummary">
        <h4>$21.99 </h4>
        <h4>$34.99 </h4>
      </div>
    </div>
    <hr>

    <div class = "parent-container flexbox-ordersummary">
      <div class= "flexbox-ordersummary">
        <h4> Subtotal </h4> 
        <h4> Tax </h4> 
        <h4> Shipping Costs </h4> 
      </div>
      <div class = "flexbox-ordersummary">
        <h4>$56.98 </h4>
        <h4>$2.85 </h4>
        <h4>$4.00</h4>
      </div>
    </div>

    <hr> 

    <div class = "parent-container flexbox-ordersummary">

      <h4>Total</h4> 

      <h4>$63.83</h4>


    </div>
    <button class = "btn-product" onclick="window.location.href='checkout.html'">CHECK OUT</button>      


  </div> <!-- End of Order Summary -->

</div> 
</body>

</html>
