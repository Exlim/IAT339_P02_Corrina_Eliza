<!DOCTYPE html>
<html lang="en">
<head>
 <title>Checkout</title>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="../../css/normalize.css" rel="stylesheet">
 <link href="../../css/main.css" rel="stylesheet">
 <link href="../../css/media_queries.css" rel="stylesheet">
 <link href="../../css/fonts.css" rel="stylesheet">
 <link href="../../css/grids.css" rel="stylesheet">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<script>
  /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
  function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>

<body>

<!-- NAV SECTION ------------------------------------------------------------>

<header>
    <!-- NAV SECTION ------------------------------------------------------------>
    <nav class="main-nav">
      <div class="main-nav-container slab-black parent-container">
        <div class="main-nav-logo">
          <a href="home_page.html">
            <img class="logo-width" src="../../img/Saucyboys_Logo.svg" alt="Saucyboys website logo">
          </a>
        </div>
        <div class="main-nav-items" id="myLinks">
          <div class="main-nav-col">
            <a href="home_page.html">
              <button class="main-nav-button">HOME</button>
            </a>
          </div>
          <div class="main-nav-col subnav">
            <a href="products.html">
              <button class="main-nav-button subnav-button">SHOP</button>
            </a>
          </div>
          <div class="main-nav-col">
            <a href="about.html">
              <button class="main-nav-button">ABOUT</button>
            </a>
          </div>
          <div class="main-nav-col">
            <a href="cart.html">
              <button class="main-nav-button">CART</button>
            </a>
          </div>
        </div>
        <a href="javascript:void(0);" class="hamburger_icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>

  </header>

  <!-- PAYMENT FORM ------------------------------------> 
  <div class="parent-container">
    <div class = "flexbox-layout-major">

      <ul class="breadcrumbs">
        <li><a href="cart.html">CART</a></li>
        <li><a href="checkout.html">CHECKOUT</a></li>
      </ul>

      <h1>Checkout</h1>
      <h2>Personal Information</h2> 
      <form> 
        <div class="parent-container">
          <div class = "flexbox-cart">
            <label>First Name</label> <span class="asterix">*</span>
            <input class = "input-sm input-width100" type ="text">
          </div>
          <div class = "flexbox-cart">
            <label>Last Name</label> <span class="asterix">*</span>
            <input class = "input-sm input-width100" type ="text">
          </div>
        </div>
        <label>Email Address</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">
        <label>Confirm Email Address</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">

        <h2> Payment Information </h2> 
        <label>Credit Card Number</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">
        
        <div class="parent-container">
          <div class = "flexbox-cart">
            <label>Expiry Date</label> <span class="asterix">*</span>
            <input class = "input-sm input-width100" type ="text">
          </div>
          <div class = "flexbox-cart">
            <label>CVV</label> <span class="asterix">*</span>
            <input class = "input-sm" type ="text">
          </div>
        </div>

        <label>Name on Card</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">
        <label>Address Line 1</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">
        <label>Address Line 2</label> 
        <input class = "input-sm input-width100" type ="text">
        <label>City</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">
        <label>Country</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">
        <label>Postal Code</label> <span class="asterix">*</span>
        <input class = "input-sm input-width100" type ="text">
      </form>

      <div class ="parent-container">
        <div class = "flexbox-cart"> 
          <a class="discount-header-font" href="home_page.html">Cancel</a>
        </div>
        <div class = "flexbox-cart"> 
          <button class = "btn-product" onclick="window.location.href='orderconfirmation.html'">CONFIRM PAYMENT</button>      
        </div>
      </div>

    </div>
    <!-- ORDER SUMMARY --------------------------------------------> 
    <div class ="flexbox-layout-summary slab-cream">

      <h3> Order Summary </h3> 
      <div class = "parent-container flexbox-ordersummary">
       <div class= "flexbox-ordersummary">
        <h4> Shiro Murasaki </h4> 
        <h4> 3 Year Aged Shoyu </h4> 
      </div>
      <div class = "flexbox-ordersummary">
        <h4>$21.99 </h4>
        <h4>$34.99 </h4>
      </div>
    </div>
    <hr>

    <div class = "parent-container flexbox-ordersummary">
      <div class= "flexbox-ordersummary">
        <h4> Subtotal </h4> 
        <h4> Tax </h4> 
        <h4> Shipping Costs </h4> 
      </div>
      <div class = "flexbox-ordersummary">
        <h4>$56.98 </h4>
        <h4>$2.85 </h4>
        <h4>$4.00</h4>
      </div>
    </div>

    <hr> 

    <div class = "parent-container flexbox-ordersummary">

      <h4>Total</h4> 

      <h4>$63.83</h4>


    </div>    

  </div> <!-- End of Order Summary -->

</body>

</html>
