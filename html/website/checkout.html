  <script>
  // Get the modal
  var modal = document.getElementById("FreeShippingModal");

  // Get the button that opens the modal
  var link = document.getElementById("modalLink");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on the button, open the modal
  link.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
  var prevScrollpos = window.pageYOffset;
  window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("discount-banner").style.display = "flex";
    } else {
      document.getElementById("discount-banner").style.display = "none";
    }
    prevScrollpos = currentScrollPos;
  }
</script>
